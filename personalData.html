<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport"
          content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="top">
     <div class="show-ce">
     </div>
    个人资料
</div>
<div class="content" style="margin-top: 1.2rem">

<!-- 从联盟的类似页面复制过来的 -->
 <div class="pi-inner-box" style="height: 1.3rem">
       <div class="pi-inner-font" style="top:0.4rem">头像</div>
       <div class="pi-inner-inner" style="width:1rem;height:1rem;top:0;">
           <img :src=img alt="" style="width:1rem;height:1rem">
       </div>
   </div>
    <div class="pi-inner-box">
        <div class="pi-inner-font">昵称</div>
        <div class="pi-inner-inner">{{name}}</div>
    </div>
    <div class="pi-inner-box">
        <div class="pi-inner-font">联系方式</div>
        <div class="pi-inner-inner">{{call}}</div>
    </div>
    <div class="pi-inner-box">
        <div class="pi-inner-font">性别</div>
        <div class="pi-inner-inner" v-on:click='change'>{{sex}}</div>
    </div>
<!-- 从联盟的类似页面复制过来的-->
</div>

 <!-- 侧边栏及遮盖 -->
 <div class="index-ce-box">
        <div class="index-ce-top"></div>
        <div class="index-ce-header">
           <img src="img/Alan Frog.png" alt="">
        </div>
        <div class="index-ce-name">李辉</div>
        <div class='index-ce-inners'>
         <a href="index.html">
          <div class="index-ce-inner">
            <div class="index-ce-icon">
               <img src="img/icon1.png" alt=""></div>
            <div class="index-ce-font">网站首页</div>
          </div>
        </a>
           <div class="index-ce-inner">
            <div class="index-ce-icon">
                <img src="img/icon3at.png" alt="">
            </div>
            <div class="index-ce-font color-zi">个人资料</div>
          </div>
         <a href="myAct.html">
           <div class="index-ce-inner">
            <div class="index-ce-icon">
                 <img src="img/icon4.png" alt="">
            </div>
            <div class="index-ce-font">我的活动</div>
          </div>
        </a>
        <a href="rated.html">
           <div class="index-ce-inner">
            <div class="index-ce-icon">
                 <img src="img/icon5.png" alt="">
            </div>
            <div class="index-ce-font">我的评论</div>
          </div>
         </a>
         <a href="join.html">
           <div class="index-ce-inner">
            <div class="index-ce-icon">
                 <img src="img/icon6.png" alt="">
            </div>
            <div class="index-ce-font">加入我们</div>
          </div>
         </a>
         <a href="view.html">
           <div class="index-ce-inner">
            <div class="index-ce-icon">
                 <img src="img/icon7.png" alt="">
            </div>
            <div class="index-ce-font">意见反馈</div>
          </div>
        </a>

       </div> 
    </div>
    <div class='cover'></div>
    <!-- 侧边栏，遮盖结束 -->



<script src="js/jquery.js"></script>
<script src="js/index.js"></script>
